<mf-app-bar>
    <div id="page-content-title" class="page-content-title" translate="Title_HelpDesk">Help Desk</div>
    <mf-icon-button
        icon="password_thin"
        ng-attr-title="{{ 'Title_ChangePassword' | translate }}"
        ng-click=""
        id="password-icon"></mf-icon-button>
    <mf-icon-button
        icon="unlock_thin"
        ng-attr-title="{{ 'Title_Unlock' | translate }}"
        ng-click=""
        id="unlock-icon"></mf-icon-button>
    <mf-icon-button
        icon="reload_refresh_thin"
        ng-attr-title="{{ 'Title_Refresh' | translate }}"
        ng-click=""
        id="reload-refresh-icon"></mf-icon-button>
</mf-app-bar>

<person-card person="$ctrl.person" show-image="$ctrl.photosEnabled">
</person-card>

<div class="person-details-content">
    <mf-tabset>
        <mf-tab label="Profile">
            <table>
                <tbody>
                <tr ng-repeat="(key, detail) in $ctrl.person.detail">
                    <td ng-bind="detail.label"></td>
                    <td ng-switch="detail.type">
                        <div class="detail-container" ng-switch-when="userDN">
                            <ul>
                                <li ng-repeat="user in detail.userReferences">
                                    <a ng-href="{{$ctrl.getPersonDetailsUrl(user.userKey)}}"
                                       ng-bind="user.displayName"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="detail-container" ng-switch-default>
                            <ul>
                                <li ng-repeat="value in detail.values">
                                    <a ng-href="mailto:{{value}}"
                                       ng-bind="value"
                                       ng-if="detail.type === 'email'"></a>
                                    <a ng-href="tel:{{value}}"
                                       ng-bind="value"
                                       ng-if="detail.type === 'tel'"></a>
                                    <span ng-bind="value"
                                          ng-if="detail.type !== 'email' && detail.type !== 'tel'"></span>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </mf-tab>
        <mf-tab label="Status">Tab 2 content</mf-tab>
        <mf-tab label="Password Policy">Tab 3 content</mf-tab>
    </mf-tabset>
</div>
