<mf-app-bar>
    <div class="page-content-title" translate="Title_PeopleSearch">People Search</div>
    <span flex></span>
    <mf-icon-button icon="view-tile" ng-click="$ctrl.gotoCardsView()"></mf-icon-button>
    <mf-icon-button icon="orgchart" ng-click="$ctrl.gotoOrgchart()"></mf-icon-button>
</mf-app-bar>

<mf-search-bar search-text="$ctrl.query" auto-focus></mf-search-bar>
<p ng-if="$ctrl.noSearchResults()">No Results</p>

<mf-table data="person in $ctrl.people" ng-show="$ctrl.people.length" on-click-item="$ctrl.selectPerson(person)">
    <mf-table-column ng-repeat="(key, value) in $ctrl.columnConfiguration"
                     label="value"
                     value="'person.' + key">
    </mf-table-column>
</mf-table>

<ui-view></ui-view>
