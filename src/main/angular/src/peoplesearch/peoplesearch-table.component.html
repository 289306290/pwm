<table st-table="rowCollection" ng-if="$ctrl.people.length" class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Title</th>
            <th>Email</th>
            <th>Telephone</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in $ctrl.people" ng-click="$ctrl.selectPerson(person.userKey)">
            <td>{{ person.givenName }}</td>
            <td>{{ person.sn }}</td>
            <td>{{ person.title }}</td>
            <td>{{ person.mail }}</td>
            <td>{{ person.telephoneNumber }}</td>
        </tr>
    </tbody>
</table>
