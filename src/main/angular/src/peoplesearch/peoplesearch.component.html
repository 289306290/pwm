<app-bar>
    <div class="page-content-title">People Search</div>
    <span flex></span>
    <icon-button ng-click="$ctrl.viewToggleClicked()" ng-class="$ctrl.viewToggleClass"></icon-button>
</app-bar>

<div class="search-bar">
    <input id="username" name="username" placeholder="Search" class="peoplesearch-input-username"
           autocomplete="off" ng-model="$ctrl.query" /> <!-- Auto focus this control -->
    <div class="searchbar-extras">
        <div id="searchIndicator" style="display: none">
            <span style="" class="pwm-icon pwm-icon-lg pwm-icon-spin pwm-icon-spinner"></span>
        </div>

        <div id="maxResultsIndicator" style="display: none;">
            <span style="color: #ffcd59;" class="pwm-icon pwm-icon-lg pwm-icon-exclamation-circle"></span>
        </div>
    </div>
</div>

<ui-view>Loading...</ui-view>
